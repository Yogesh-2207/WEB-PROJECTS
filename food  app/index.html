<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Delivery App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Food Delivery App</h1>
  </header>
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <ul id="food-list">
        <li>
          <span class="food-name">BRIYANI</span>
          <span class="food-price">$5</span>
          <button class="add-to-cart" data-food="Pizza">Add to Cart</button>
        </li>
        <li>
          <span class="food-name">ICE CREAM</span>
          <span class="food-price">$6</span>
          <button class="add-to-cart" data-food="Burger">Add to Cart</button>
        </li>
        <li>
            <span class="food-name">PANI POORI</span>
            <span class="food-price">$3</span>
            <button class="add-to-cart" data-food="Burger">Add to Cart</button>
          </li>
        <li>
            <span class="food-name">CHILLY CHICKEN</span>
            <span class="food-price">$8</span>
            <button class="add-to-cart" data-food="Burger">Add to Cart</button>
        </li>
        <li>
            <span class="food-name">GRILL</span>
            <span class="food-price">$8</span>
            <button class="add-to-cart" data-food="Burger">Add to Cart</button>
        </li>
        <li>
            <span class="food-name">TANDOORI</span>
            <span class="food-price">$10</span>
            <button class="add-to-cart" data-food="Burger">Add to Cart</button>
          </li>
          <li>
            <span class="food-name">PARROTA</span>
            <span class="food-price">$5</span>
            <button class="add-to-cart" data-food="Burger">Add to Cart</button>
          </li>
        <!-- Add more food items here -->
      </ul>
    </section>
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <div id="total">Total: $<span id="cart-total">0</span></div>
      <button id="checkout">Checkout</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
